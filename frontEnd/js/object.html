<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Human(name,age) {
            this.name = name;
            this.age = age;

            this.showMe = function() {
                console.log('My name is ' + this.name + ', age is' + this.age);
            }
        }
        
        var h1 = new Human('홍길동', 12);
        var h2 = new Human('가나다', 14);

        var h3 = h1;
        h3.name = '우주선'; //h1의 값도 변경이 된다.

        console.log(h1.name);
        console.log(h2.name);
        h1.showMe();
        h2.showMe();
        h3.showMe();

    </script>
</body>
</html>

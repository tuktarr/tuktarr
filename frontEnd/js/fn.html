<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(n1,n2) { //리턴타입을 굳이 안적음 //파라미터에 변수명만 적어야함
            return n1 + n2; // 리턴 키워드가 있으면 비보이드 없으면 보이드
        }

        var result = sum(10,20);
        console.log('result : ' + result);

        function printSum(n1,n2) {
            console.log('result : ' + (n1 + n2)); //result와 n1이 먼저 계산(문자열) -> (n1+n2) 해주면 됨
        }

        var result2 = printSum(10,20);
        console.log('result2 : ' + result2); //undefined

        var n1;
        console.log('n1 : ' + n1); //undefined는 리턴값을 못받았기 때문에 뜬다. 값을 정의할 수 없는 상태
    </script>
</body>
</html>

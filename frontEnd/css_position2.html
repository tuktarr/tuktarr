<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    #first {
        position: relative;
        width: 400px;
        height: 400px;
        background-color: gainsboro;
    }
    #second {
        position: absolute;
        width: 250px;
        height: 250px;
        background-color: green;
        right: 30px;
        top: 15px;
    }
    #third {
        width: 100px;
        height: 100px;
        background-color: gold;
        position: absolute;
        right: 10px;
        top: 10px;
    }
</style>
<body>
    <div id="first">
        <div id="second">
            <div id="third">
                Hello
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
    <style>
        table, th, td {
            border-collapse: collapse;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>주소</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>20</td>
                <td>대구</td>
            </tr>
            <tr>
                <td>B</td>
                <td>30</td>
                <td rowspan="3">서울</td>
            </tr>
            <tr>
                <td>C</td>
                <td>40</td>
            </tr>
            <tr>
                <td colspan="2">합침!</td>
            </tr>
        </tbody>
    </table>    
    <a href=""></a>
    <img src="">
    <input type="">
    <form action="" method=""></form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = 3;
        var n2 = '3';
        console.log(n1 == n2); //true ==비교는 값만 비교
        console.log(n1 === n2); //false ===비교는 타입도 같아야함
        console.log(n1 != n2);
        console.log(n1 !== n2);
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> //<script> 자체가 메인 메소드라고 생각하면 됨.
        //Document Object Model (DOM)
        //변수선언 (var) 
        //메소드 안에서 만들어도 전역변수이다 (지역변수 x)
        //형이 자동으로 변할 수 있다. ex) var n1 = '문자열';
        var n1 = 1;
        var str = '문자열';
        var f1 = 10.2;
        var bool = true;
        
        document.write(n1);
        document.write('<br>');
        document.write(str);
        document.write('<br>');
        document.write(f1);
        document.write('<br>');
        document.write(bool);
        document.write('<br>');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //var var = 10; var를 변수명으로 쓰면 안됨
        var var1 = 10;
        var var2 = 20;
        console.log(var1+var2);

        var var3 = '40';
        var result = var1 + var2 + var3;
        console.log(result); //3040 -> 검정색으로 나타남(문자열)

        var result2 = parseInt(result) + 50;//파란색으로 나타남(숫자)
        console.log(result2);

        var arr = [1,2,32];
        console.log(arr);
    </script>
</body>
</html>
